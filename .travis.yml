language: python
python:
- '2.7'
branches:
  only:
  - master
addons:
  apt:
    packages:
    - language-pack-en
    - language-pack-zh-hant
    - language-pack-th
install:
- pip install -r requirements.txt
script:
- make publish
env:
  global:
    secure: 
after_success:
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis"
- git config --global push.default simple
- echo "Clone PotapovAS.github.io..."
- git clone --depth 1 https://${GH_TOKEN}@github.com/PotapovAS/PotapovAS.github.io.git > /dev/null
- cd PotapovAS.github.io
- git rm -rf * > /dev/null
- cp -r  ../output/* .
- git add .
- git status
- git commit -m "Pushed by Travis CI"
- git push --quiet
